<!-- signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Spend<span>Wise</span></div>
    </div>
    <br>
    <div class="auth">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <input type="text" placeholder="Full Name" name="full_name"><br>
            <input type="text" placeholder="Email" name="email"><br>
            <input type="text" placeholder="Username" name="username" value="{{ username }}"><br>
            <input type="password" placeholder="Password" name="password"><br>
            <input type="password" placeholder="Confirm Password" name="confirm_password"><br>
            <input type="submit" value="Sign Up">
        </form>
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
